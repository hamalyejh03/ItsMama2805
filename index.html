<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Toi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&family=Parisienne&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: black;
}

/* ================= OVERLAY ================= */

#overlay {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    z-index: 10;
    perspective: 1000px;
    width: 90%;
    max-width: 400px;
}

/* TITRE */

#overlay h1 {
    font-family: 'Parisienne', cursive;
    color: #ffffff;
    text-shadow: 2px 2px 10px rgba(255,0,100,0.5);
    font-size: 36px;
    margin-top: 15px;
}

/* TEXTE */

#overlay p {
    font-family: 'Great Vibes', cursive;
    color: #fff5f5;
    text-shadow: 1px 1px 8px rgba(255,0,120,0.3);
    font-size: 20px;
}

/* IMAGE 3D RESPONSIVE */

.image-container {
    width: 90vw;
    max-width: 320px;
    aspect-ratio: 4 / 5;
    margin: auto;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.1s ease;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 30px 80px rgba(255,0,120,0.6);
}

/* REFLET */

.image-container::after {
    content: "";
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
        120deg,
        rgba(255,255,255,0.2),
        rgba(255,255,255,0.6),
        rgba(255,255,255,0.2)
    );
    transform: skewX(-25deg);
    transition: 0.8s;
}

.image-container:hover::after {
    left: 130%;
}

/* BOUTON */

button {
    margin-top: 20px;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg,#ff0844,#ffb199);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

/* MOBILE OPTIMISATION */

@media (max-width: 768px) {

    #overlay {
        top: 50%;
    }

    #overlay h1 {
        font-size: 26px;
    }

    #overlay p {
        font-size: 18px;
        padding: 0 10px;
    }

    button {
        font-size: 14px;
        padding: 10px 22px;
    }

}
</style>
</head>

<body>

<div id="overlay">

    <div class="image-container" id="photo3D">
        <img src="photoo.png">
    </div>

    <h1>Bienvenue mon amour ‚ù§Ô∏è</h1>
    <p>Ce site a √©t√© cr√©√© sp√©cialement pour toi‚Ä¶</p>

    <button onclick="location.href='page2.html'">
        D√©couvrir üíñ
    </button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://threejs.org/examples/js/loaders/FontLoader.js"></script>
<script src="https://threejs.org/examples/js/geometries/TextGeometry.js"></script>

<script>
// ================== THREE JS SCENE ==================

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth/window.innerHeight,
    0.1,
    1000
);

const renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

camera.position.z = window.innerWidth < 768 ? 40 : 30;

// LIGHT
const light = new THREE.PointLight(0xff0055, 2, 100);
light.position.set(10,10,10);
scene.add(light);

// REDUIRE LE NOMBRE SUR MOBILE
let count = window.innerWidth < 768 ? 20 : 40;

const loader = new THREE.FontLoader();
loader.load(
'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
function(font){

    for(let i=0; i<count; i++){

        const geometry = new THREE.TextGeometry("Je t'aime", {
            font: font,
            size: 1,
            height: 0.3,
        });

        const material = new THREE.MeshStandardMaterial({
            color: 0xff3366,
            emissive: 0x550022
        });

        const text = new THREE.Mesh(geometry, material);

        text.position.x = (Math.random() - 0.5) * 60;
        text.position.y = (Math.random() - 0.5) * 40;
        text.position.z = (Math.random() - 0.5) * 60;

        scene.add(text);
    }
});

// ANIMATION
function animate(){
    requestAnimationFrame(animate);
    scene.rotation.y += 0.002;
    renderer.render(scene, camera);
}
animate();

// RESPONSIVE
window.addEventListener('resize', function(){
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// IMAGE 3D (DESACTIVE MOUSE SUR MOBILE)

const photo = document.getElementById("photo3D");

if (window.innerWidth > 768) {
    document.addEventListener("mousemove", (e) => {
        let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        let yAxis = (window.innerHeight / 2 - e.pageY) / 25;

        photo.style.transform = `
            rotateY(${xAxis}deg)
            rotateX(${yAxis}deg)
            translateZ(20px)
        `;
    });
}

// FLOTTEMENT AUTOMATIQUE (MOBILE + DESKTOP)

let floatAngle = 0;
function floatEffect(){
    floatAngle += 0.02;
    photo.style.transform += `
        translateY(${Math.sin(floatAngle)*5}px)
    `;
    requestAnimationFrame(floatEffect);
}
floatEffect();

</script>

</body>
</html>
